<html>

<head>
    <script src="js/blotter/blotter.min.js"></script>
    <!-- <script src="js/blotter/materials/channelSplitMaterial.js"></script> -->
    <script src="js/blotter/materials/fliesMaterial.js"></script>
    <script src="js/index.js"></script>
</head>

<div id="blotter-text"></div>


<script>

    // BLOTTER - Example 2
    var text = new Blotter
        .Text(
            "Manuel Vargas",
            {
                family: "'EB Garamond', serif",
                size: 140,
                fill: "#1c1c1c",
                paddingLeft: 40,
                paddingRight: 40
            }
        );

    var material = new Blotter.FliesMaterial();

    // Speed
    material.uniforms.uSpeed.value = 0.5;

    //
    material.uniforms.uPointCellWidth.value = 0.028;

    //
    material.uniforms.uPointRadius.value = 0.6;

    // volatility
    //material.uniforms.uVolatility.value = 0.15;

    var blotter = new Blotter(material, {
        texts: text
    });

    var elem = document.getElementById("blotter-text");
    var scope = blotter.forText(text);

    scope.appendTo(elem);
</script>

</html>
