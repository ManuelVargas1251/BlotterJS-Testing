<!DOCTYPE HTML5>
<html>

<head>
    <script src="js/blotter/blotter.min.js"></script>
    <script src="js/blotter/materials/channelSplitMaterial.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<div id="blotter-text"></div>

<script>

    

// BLOTTER - Example 2
let text = new Blotter
    .Text(
        "Manuel",
        {
            family: "'EB Garamond', serif",
            size: 300,
            fill: "#f9f9f9",
            paddingLeft: 10,
            paddingRight: 10
        }
    );

let material = new Blotter.ChannelSplitMaterial();

// speed
//material.uniforms.uSpeed.value = 0.5;

// cell width
//material.uniforms.uPointCellWidth.value = 0.028;

//  point radius
//material.uniforms.uPointRadius.value = 0.6;

// volatility
//material.uniforms.uVolatility.value = 0.15;

let blotter = new Blotter(material, {
    texts: text
});

let elem = $("#blotter-text");
let scope = blotter.forText(text);

scope.appendTo(elem);
</script>

</html>
